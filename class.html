<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body class="pt-5 d-flex align-items-center">
    <div class="container border border-info rounded-4 p-4 " id="form">
        <h1 class="mt-3">Class Registration</h1>
        <span style="color: red; font-size: small;">*</span> <span style="color: grey; font-size: small;">required</span>
        <form>
            <div class="mb-4" id="name">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="fname" class="form-label m-0 mt-3">First name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="mname" class="form-label m-0 mt-3">Middle name</label>
                        <input type="text" class="form-control" id="mname">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="lname" class="form-label m-0 mt-3">Last name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                </div>
            </div>

            <div class="mb-4" id="email">
                <label for="inpEmail" class="form-label m-0">Email address <span style="color: red">*</span></label>
                <input type="email" class="form-control" id="inpEmail" placeholder="sample@email.com">
            </div>

            <div class="mb-4" id="class">
                <p class="m-0">Course <span style="color: red;">*</span></p>
                <div class="row" id="subjects">
                    <div class="col-10">
                        <select class="form-select course" aria-label="Default select example" id="selCourse1">
                            <option selected hidden>Select subject</option>
                            <option>IAS 1</option>
                            <option>OS</option>
                            <option>IM 3</option>
                            <option>NET 2</option>
                            <option>HCI 1</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-light border border-sublte" style="color: grey" disabled><i
                                class="bi bi-dash-lg"></i></button>
                    </div>
                </div>
                <button type="button" class="btn btn-light border border-subtle mt-4" onclick="add()"><i
                        class="bi bi-plus-lg"></i></button>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary mt-4 w-75" onclick="register()">REGISTER</button>
            </div>
            <div class="modal fade" id="modalConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalConfirmLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalConfirmLabel">Confirm registration?</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="m-0">Name</p>
                            <p id="testconfirm"></p>
                            <p class="m-0">Email</p>
                            <p id="testconfirm2"></p>
                            <p class="m-0">Course</p>
                            <p id="course"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="confirmRegister()">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="class.js"></script>
</body>

</html>
