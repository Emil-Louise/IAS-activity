<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 border border-black rounded-3 p-5 pb-4">
        <div class="container">
            <h1>Membership application</h1>
        </div>
        <div class="container">
            <span style="color: red" class="required">*</span> <span style="color: grey;" class="required">required
                field</span>
        </div>
        <div class="mb-4" id="name">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="fname" class="form-label m-0 mt-3">First name<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="col-12 col-md-3">
                    <label for="mname" class="form-label m-0 mt-3">Middle name</label>
                    <input type="text" class="form-control" id="mname">
                </div>
                <div class="col-12 col-md-3">
                    <label for="lname" class="form-label m-0 mt-3">Last name<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>
        </div>
        <div class="mb-4" id="email">
            <label for="inpEmail" class="form-label m-0">Email address<span style="color: red">*</span></label>
            <input type="email" class="form-control" id="inpEmail" placeholder="sample@email.com">
        </div>
        <div id="membership">
            <p class="m-0">Membership Type</p>
            <select class="form-select course" aria-label="Default select example" id="membershipType">
                <option selected disabled>Select membership</option>
                <option>Regular</option>
                <option>Premium</option>
                <option>VIP</option>
                <option>VIP Premium</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary mt-5 w-75" onclick="apply()">APPLY</button>
        </div>
        <div class="modal fade" id="modalConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalConfirmLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalConfirmLabel">Apply membership?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="m-0">Name</p>
                        <p id="nameConfirm"></p>
                        <p class="m-0">Email</p>
                        <p id="emailConfirm"></p>
                        <p class="m-0">Type</p>
                        <p id="typeConfirm"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="confirmRegister()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="membershipjs.js"></script>
</body>

</html>
